<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
    <!-- 在textarea文本域书写什么样输出什么样，比如下面的空行也被输出了。 -->
    <form action="">
        <textarea name="textInfo" id="" cols="30" rows="10">随便在这里写上一句话就可以了</textarea>
        <textarea name="textInfo" id="" cols="30" rows="10">

            这是随便写的第二句话，上面有一个空行。
        </textarea>
        <textarea name="textInfo" id="" cols="30" rows="10">


            这是随便写的第三句话，上面有两个空行。
        </textarea>
    </form>
</body>
</html>
