<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 使用target and name 进行关联/ -->
    <a href="text.html" target="myframe">默认显示文字页面</a><br>
    <a href="img.html" target="myframe">点击显示图片页面</a><br>

    <iframe src="text.html" width="400" height="400" name="myframe"></iframe>
</body>
</html>
