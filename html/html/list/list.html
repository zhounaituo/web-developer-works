<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!--无序列表-->
    <h2>无序列表</h2>
    <ul>    
        <li>one content</li>
        <li>two content</li>
        <li>three content</li>
    </ul> 
    <h2>有序列表</h2>
    <ol type="a">    <!--type表示以什么方式开始可以使用。a-Z/0-1-->
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <h2>自定义列表</h2>
    <dl>
        <dt>china</dt>
        <dd>beijng</dd>    <!--dd表示dt的描述-->
        <dd>shanghai</dd>
        <dd>sichuang</dd>
        <dt>usa</dt>
        <dd>sorry i don't know</dd>
    </dl>
</body>
</html>
